<!DOCTYPE html>
<html>
<body>
    <h1 id="title">Movie Survey</h1>
    <p id="description">Please take a moment to fill out a brief survey about your experience</p>
    <form id="survey-form" action="#">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Full Name" required><br>
        <label for="email" id="email-label">Email:</label>
        <input type="text" id="email" name="email" placeholder="xxx@xxx.com" type="email" required><br>
        <label for="number" id="number-label">Rating:</label>
        <input type="number" id="number" name="number" min="1" max="5" placeholder="5" required><br>
        <label for="rec">Would you recommend to a friend?</label>
            <label><input type="radio" id="yes-rec" name="rec" value="Yes">Yes</label>
            <label><input type="radio" id="maybe-rec" name="rec" value="Maybe">Maybe</label>
            <label><input type="radio" id="no-rec" name="rec" value="No">No</label>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
