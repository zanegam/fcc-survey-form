<!DOCTYPE html>
<html>
<body>
    <h1 id="title">Movie Survey</h1>
    <p id="description">Please take a moment to fill out a brief survey about your experience</p>
    <form id="survey-form" action="#">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Full Name" required>
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="xxx@xxx.com" required>
        <div>
            <label for="rewards">Rewards Member?</label>
            <select name="rewards" id="dropdown">
                <option disabled selected>Select One</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div>
            <label for="number" id="number-label">Rating:</label>
            <input type="number" id="number" name="number" min="1" max="5" placeholder="5" required>
        </div>  
        <div id="radio-div">
            <label for="rec">Would you recommend to a friend?</label>
            <label><input type="radio" id="yes-rec" name="rec" value="Yes">Yes</label>
            <label><input type="radio" id="maybe-rec" name="rec" value="Maybe">Maybe</label>
            <label><input type="radio" id="no-rec" name="rec" value="No">No</label>
        </div>
        <div>
            <label for="movies">Movie Seen</label>
            <label><input type="checkbox" name="movies" value="black-widow">Black Widow</label>
            <label><input type="checkbox" name="movies" value="space-jam">Space Jam</label>
            <label><input type="checkbox" name="movies" value="pig">Pig</label>
            <label><input type="checkbox" name="movies" value="roadrunner">Roadrunner</label>
        </div>
        <div>
            <label for="comments">Any additional comments?</label>
        </div>
        <div>
            <textarea type="text" id="comments" name="comments"></textarea>
        </div>
        <div>
            <button type="submit" id="submit">Submit</button>
        </div>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
